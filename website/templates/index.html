{% extends "base.html" %}
{% block content %}
<style>
  body{
    height: 100vh;
    background: #FF8870;
    background-image: url("../static/background2.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed
  }
  .container{
    background: none;
    height: 100vh;
    width: 100%;
    overflow-x: hidden;
  }
  .container h1{
    font-size: 9vw;
    color: transparent;
    text-transform: uppercase;
    position: relative;
    padding-top: 20px;
    display: block;
    transform: translateX(10%)
    transform: translateY(40%);
  }

  .container h1:before{
    padding-top: 20px;
    content: attr(data-text);
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    color: white;
    overflow: hidden;
    animation: animate 2s linear infinite;
  }
  h3 {
    color: white;
    padding: 15px 0 20px 0;
  }
  #suggestbtn{
    background: none;
    border-width: 6px;
    border-color: white;
    border-radius: 15px;
    padding: 10px;
    border-style: solid;
    color: white;
    margin-bottom: 10px;
  }
  #suggestbtn:hover{
    background:white;
    border:6px solid;
    color: #FF8870;
  }
  #textvertical{
    animation: fadein 1.5s;
  }

  .linebreak{
    border-top: 8px solid white;
    border-radius: 5px;
  }
  button{
    font-family: ProximaNovaBold;
  }
  @keyframes animate{
    0%,10%,100%{
      width: 0;
    }
    70%,90%{
      width:100%;
    }
  }
  @keyframes fadein {
    from { opacity: 0}
    to   { opacity: 1}
  }
  @media (prefers-color-scheme: dark){
    .container.dark-scheme {background: #323232; color: #F8F9FA;}
    .container h2 {color: #323232}
    .container h2:before {color: #F8F9FA;}
    body {background-color: #323232; color: #F8F9FA;}
    #footer {color: black;}
    .linebreak {    border-top: 8px solid grey; border-radius: 5px;}
    #suggestbtn:hover{color: black; background: grey;}
  }


</style>
<div class="container dark-scheme" id="textvertical">
  <div class="row-4">
    <div class="col-12">
      <br><br><br><br><br><br><br><br>
        <h1 data-text="FilmFlick//"><span>FilmFlick</span></h1>
        <div>
        <h3>Can't find a film to watch? We've got you covered.</h3>
        <form action="{{ url_for('movies.suggestMeMovies') }}">
          <input id="suggestbtn" type="submit" value="Suggest a Movie" />
        </form>
        <br>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
