{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<!-- below is just some styling i added to help me visualise the page
it is missing flask because i cannot run it right now -->

     <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body{
        background: rgb(221,228,228);

      }
      .row{
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
      }
      img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }
      .submit-btn{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }
      .submit-btn:hover{
        background:white;
        border:1px solid;
        color: black;
      }
      .check-box{
        margin-left: 10px;
      }
    </style> 
  </head>
  <body>
    <section class="Form mx-5 my-4">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="neo.jpg" class="img-fluid" alt="someimage">          
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">FilmFlick</h1>
            <h4>Sign up for a new account</h4>
            <form>
              <div class="form-row"> 
                <div class="col-lg-7">
                  <input type="text" placeholder="Username" class="form-control my-3 p-3">
                </div>
              </div>
              <div class="form-row"> 
                <div class="col-lg-7">
                  <input type="text" placeholder="Display name" class="form-control my-3 p-3">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="Password" class="form-control my-3 p-3">
                  <input type="checkbox" class="check-box"><span> I agree to the terms & conditions</span>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="submit-btn mt-3 mb-5">Register</button>
                </div>
              </div>
              <p>Have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock content %}
